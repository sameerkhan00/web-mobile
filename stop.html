<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="css/stop.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
</head>
<body>
    <div class="container-fluid " >

        <div class="container ">
            <div>
                <h1 class="text-white text-center h1-top"> STOP<span style="color: red;">WATCH</span></h1>
            </div>
            <div class="row margin">
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center  text-center">
                    <h3 class="heading" >Minute</h3>
                    <h3  class="heading" >Second</h3>
                    <h3  class="heading" >Milli-Sec</h3>

                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center text-center">
                    <h1 class="head" id="min">0</h1>
                    <h1 class="head" id="sec">0</h1>
                    <h1 class="head" id="msec">0</h1>

                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center text-center">
                    <button type="button" class="btn btn-outline-light btn-width" onclick='start();
                    //  this.onclick = null; 
                    //  this.setAttribute("style", "color: #ccc ");' >Start</button>
                    <button type="button" class="btn btn-outline-light btn-width" onclick="timeOut()">Pause</button>
                    <button type="button" class="btn btn-outline-light btn-width" onclick="reset()">Reset</button>
                    
                    </div>

                </div>
               
                




                </div>


            </div>

        </div>

    
    
    

   



    <script src="js/stop.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
